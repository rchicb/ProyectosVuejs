<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div id="app">
        <h1>{{titulo}}</h1>
        <input type="text" @keyup.enter='agregar' v-model='nuevaUsuario'>
        <button @click='agregar'>Agregar</button>
        <table>
            <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Salario</th>
                        <th>Email</th>
                        <th>descripcion</th>
                    </tr>
            </thead>
            <tbody>
                <tr v-for="(data,index) of array">
                    <td>{{data.nombre}}</td>
                    <td><input type="number" v-model.number='data.edad'></td>
                    <td>{{data.salario}}</td>
                    <td>{{data.email}}</td>
                    <td>
                        <span class="bg-danger text-white" v-if='data.edad < 18'>menor de Edad</span>
                        <button class="bg-danger text-white" @click="eliminar(index)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <h4>Total de Usuarios:  {{cantidadUsuarios}}</h4>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/scripts/script.js"></script>


</body>
</html>
